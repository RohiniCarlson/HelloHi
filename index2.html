        <div class="container">
            <div ng-app="loginAuthentication" ng-controller="LoginCtrl">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="panel-group">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Logga in - SharpText</h4>
                                </div>
                                <div class="panel-body">
                                    <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate method="post">
                                        <!-- EMail-->
                                        <div class="form-group clearfix" ng-class="{
                                            'has-error': loginForm.$submitted && loginForm.email.$invalid,
                                            'has-success': loginForm.$submitted && loginForm.email.$valid}">
                                            <label class="col-sm-3 control-label" for="email">E-postadress</label>
                                            <div class="col-sm-9">
                                                <input id="email" name="email" class="form-control" type="email" ng-model="user.email" placeholder="namn@example.com" required autofocus></input>
                                                <div class="alert alert-danger" ng-show="loginForm.$submitted && loginForm.email.$error.required">Du måste ange en e-postadress</div>
                                                <div class="alert alert-danger" ng-cloak ng-show="loginForm.$submitted && loginForm.email.$error.email">Ange din e-postadress i formatet namn@example.com</div>
                                                <!--<p class="help-block">What do your parents and friends call you?</p>-->
                                            </div>
                                        </div>
                                        <!-- Password -->
                                        <div class="form-group clearfix" ng-class="{
                                            'has-error': loginForm.$submitted && loginForm.password.$invalid,
                                            'has-success': loginForm.$submitted && loginForm.password.$valid}">
                                            <label class="col-sm-3 control-label" for="password">Lösenord</label>
                                            <div class="col-sm-9">
                                                <input id="password" name="password" class="form-control" type="password" ng-model="user.password" placeholder="Lösenord" required></input>
                                                <div class="alert alert-danger" ng-cloak ng-show="loginForm.$submitted && loginForm.password.$error.required">Du måste ange SharpText-kontots lösenord</div>
                                                <!--<p class="help-block">Last name as it is written on your passport</p>-->
                                            </div>
                                        </div>
                                        <!-- form controls-->
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary" ng-disabled="(loginForm.$submitted && loginForm.$invalid)">Logga in</button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div>
                                        <p class="bg-info"><a href="#">Har du glömt ditt lösenord?</a></p>
                                    </div>
                                    <hr>
                                    <div>
                                        <p class="bg-info"><a href="newaccount.html">Vill du skapa ett SharpText konto?</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
