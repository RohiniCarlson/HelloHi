<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    </head>
    <body>
    	<div class="container">
    		<div class="row">
    			<div class="col-md-6 col-xs-12">
    				<div class="page-header">
    					<img src="img/sharptextlogo.png">
    				</div>
    			</div>
    		</div>
            <div ng-app>
            	<div class="row">
            		<div class="col-md-6 col-xs-12">
            			<div class="panel-group">
            				<div class="panel panel-primary">
            					<div class="panel-heading">
            						<h4>Skapa ett konto</h4>
            					</div>
            					<div class="panel-body">
            						<form name="newAccountForm" ng-submit="submitForm(newAccountForm.$valid)" novalidate method="post">	
            							<!-- Name -->
                                        <div class="form-group clearfix" ng-class="{
                                            'has-error': newAccountForm.$submitted && newAccountForm.email.$invalid,
                                            'has-success': newAccountForm.$submitted && newAccountForm.email.$valid}">
                                            <label class="col-sm-6 control-label" for="email">Namn</label><br>
                                            <div>
                                                <input id="name" name="name" class="form-control" type="text" ng-model="user.name" required autofocus></input>
                                                <div class="alert alert-danger" ng-show="newAccountForm.$submitted && newAccountForm.name.$error.required">Du måste ange ett namn</div>                              
                                            </div>
                                        </div>
            							<!-- EMail -->
                                        <div class="form-group clearfix" ng-class="{
                                            'has-error': newAccountForm.$submitted && newAccountForm.email.$invalid,
                                            'has-success': newAccountForm.$submitted && newAccountForm.email.$valid}">
                                            <label class="col-md-6 col-sm-12 control-label" for="email">E-postadress</label><br>
                                            <div>
                                                <input id="email" name="email" class="form-control" type="email" ng-model="user.email" placeholder="namn@example.com" required></input>
                                                <div class="alert alert-danger" ng-show="newAccountForm.$submitted && newAccountForm.email.$error.required">Du måste ange en e-postadress</div>
                                                <div class="alert alert-danger" ng-cloak ng-show="newAccountForm.$submitted && newAccountForm.email.$error.email">Ange din e-postadress i formatet namn@example.com</div>
                                            </div>
                                        </div> 
                                        <!-- Password -->
                        				<div class="form-group clearfix" ng-class="{
                            				'has-error': newAccountForm.$submitted && newAccountForm.password.$invalid,
                            				'has-success': newAccountForm.$submitted && newAccountForm.password.$valid}">
                            				<label class="col-md-6 col-sm-12 control-label" for="password">Lösenord</label><br>
                            				<div>
                                				<input id="password" name="password" class="form-control" type="password" ng-model="user.password" placeholder="Lösenord" required></input>
                                				<div class="alert alert-danger" ng-show="newAccountForm.$submitted && newAccountForm.password.$error.required">Du måste ange ett lösenord</div>
                                				<p class="help-block">Minst 8 tecken, skiftlägeskänsligt</p>
                            				</div>
                        				</div>
                        				<!-- Password re-enter -->
                        				<div class="form-group clearfix" ng-class="{
                            				'has-error': newAccountForm.$submitted && newAccountForm.password.$invalid,
                            				'has-success': newAccountForm.$submitted && newAccountForm.password.$valid}">
                            				<label class="col-md-6 col-sm-12 control-label" for="passwordReEnter">Ange lösenordet igen</label><br>
                            				<div>
                                				<input id="passwordReEnter" name="passwordReEnter" class="form-control" type="password" ng-model="user.passwordReEnter" placeholder="Lösenord" required></input>
                                				<div class="alert alert-danger" ng-show="newAccountForm.$submitted && newAccountForm.passwordReEnter.$error.required">Du måste ange lösenordet igen</div>
                            				</div>
                        				</div>
                        				<!-- form controls-->
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary" ng-disabled="(newAccountForm.$submitted && newAccountForm.$invalid)">Skapa konto</button>
                                        </div>
            						</form>
            					</div>
            				</div>
            			</div>
            		</div>
            	</div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
        <script type="text/javascript" script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
        <script type="text/javascript" src="js/newaccount.js"></script>
    </body>
</html>
